tichu {
  number-of-peers = 3
}

akka {
  loglevel = "INFO"
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      hostname = ${?HOSTNAME}
      bind-hostname = "127.0.0.1"
      bind-hostname = ${?HOSTNAME}
      bind-hostname = ${?BIND_HOSTNAME}
      port = 2553
    }
    log-sent-messages = on
    log-received-messages = on
  }
  log-dead-letters = 0
}